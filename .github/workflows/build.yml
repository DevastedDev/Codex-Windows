name: Build Linux AppImage

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y p7zip-full libarchive-tools

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Download Codex DMG
      run: |
        curl -L -o Codex.dmg "https://persistent.oaistatic.com/codex-app-prod/Codex.dmg"

    - name: Make script executable
      run: chmod +x scripts/bundle_linux.sh

    - name: Bundle AppImage
      run: ./scripts/bundle_linux.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Codex-AppImage
        path: dist/*.AppImage
